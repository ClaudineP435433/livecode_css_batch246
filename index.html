<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Product</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>Card Product Dribble</h1>
    <div class="card-product">
      <div class="card-product-top">
        <div class="card-product-top-img" style="background-image: url('https://images.unsplash.com/photo-1556559456-1d4ad3c95aa8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60');">
          <i class="fas fa-heart"></i>
        </div>
        <div class="card-product-description">
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <h3>Bycicle</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure nulla maiores doloribus optio </p>
          <div class="card-product-btn">
            <a href="" class="btn-green">Buy</a>
          </div>
        </div>
      </div>
      <img class="card-product-middle" src="https://images.unsplash.com/photo-1556644326-3b615a8ebed8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="">

      <div class="card-product-bottom">
        <img class="card-product-bottom-img" src="https://images.unsplash.com/photo-1556644326-3b615a8ebed8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="">
        <img class="card-product-bottom-img" src="https://images.unsplash.com/photo-1556644326-3b615a8ebed8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="">
        <img class="card-product-bottom-img" src="https://images.unsplash.com/photo-1556644326-3b615a8ebed8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="">

      </div>

    </div>




  </div>

</body>
</html>
